<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap_v3/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/plugins/bootstrap_v3/css/bootstrap-theme.css"  />
</head>
<body>
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">会员登录</div>
            <div class="panel-body center-block">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="login_name" class="col-sm-2 control-label">登录用户名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="login_name" placeholder="请输入登录用户名~~">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_pwd" class="col-sm-2 control-label">登录密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="login_pwd" placeholder="请输入登录密码~~">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success btn-block">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/static/plugins/bootstrap_v3/js/bootstrap.js"></script>
</html>
