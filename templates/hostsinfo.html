<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        主机信息
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/x-admin.css') }}" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}" media="all">

</head>
<body>
<div class="x-body">
    <blockquote class="layui-elem-quote">
        欢迎使用 rocket 管理平台！
    </blockquote>
    <div style="height:40px">
        <form action="/host/hostsInfo" method="GET">
            <select name="line" style="height:24px; width:70px">
                <option value="0">All</option>
                <option value="1">On-line</option>
                <option value="2">Offline</option>
            </select>
            <button type="submit">查询</button>
        </form>
    </div>

    <fieldset class="layui-elem-field layui-field-title site-title">
        <legend><a name="default">主机信息统计</a></legend>
    </fieldset>
    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>STATUS</th>
            <th>主机名</th>
            <th>IP</th>
            <th>CPU核心数</th>
            <th>内存</th>
            <th>磁盘</th>
            <th>服务器系统</th>
            <th>最后上线时间</th>
        </tr>
        </thead>
        <tbody id="aaa">
        {% for data in result %}
        <tr>
            <td>{{data.id}}</td>
            <!--            <td>{{data.online}}</td>-->
            <td>{{data.status}}</td>
            <td>
                <a href="/host/hostInfo?hostId={{data.id}}">{{data.host_name}}</a>
            </td>
            <td>{{data.host_ip}}</td>
            <td>{{data.host_total_cpu}}</td>
            <td>{{data.host_total_memory}}</td>
            <td>{{data.host_total_disk}}</td>
            <td>{{data.host_os}}</td>
            <td>{{data.update_time}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center;">
        <div id="pager" class="pager clearfix">
            <!--            <a class="pg-first" page-id="1"></a>-->
            <!--            <a class="pg-prev" page-id="0" disabled="true"></a>-->
            <!--            <span class="current" page-id="1">1</span>-->

            <!--            <a page-id="2">6</a>-->
            <!--            <a page-id="2">7</a>-->
            <!--            <span class="els">...</span>-->
            <!--            <a class="pg-next" page-id="2"></a>-->
            <!--            <a class="pg-last" page-id="10"></a>-->
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='lib/layui/layui.js') }}" charset="utf-8"></script>
<script src="{{ url_for('static', filename='js/x-admin.js') }}"></script>
