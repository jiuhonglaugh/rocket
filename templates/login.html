<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/css/normalize.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/css/demo.css') }}"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/css/component.css') }}"/>
    <!--[if IE]>
    <script src="static/js/html5.js"></script>
    <![endif]-->
</head>
<body onkeydown="keyLogin()">
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>威胁感知运维管理平台</h3>
                <center class="div1"></center>
                <form action="" method="post" name="fm" id="loginform">
                    <div class="input_outer">
                        {{form.csrf_token}}
                        <span class="u_user"></span>
                        <input name="username" id="username" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" id="password" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a class="act-but submit" href="javascript:;" id="login"
                                        style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="{{ url_for('static', filename='login/js/TweenLite.min.js') }}"></script>
<script src="{{ url_for('static', filename='login/js/EasePack.min.js') }}"></script>
<script src="{{ url_for('static', filename='login/js/rAF.js') }}"></script>
<script src="{{ url_for('static', filename='login/js/demo-1.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='login/js/login.js') }}"></script>
<script src="{{ url_for('static', filename='login/js/md5.js') }}"></script>
</div>
</body>
</html>
