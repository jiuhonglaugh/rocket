            <!--            </fieldset>-->

                <thead>

                    <th colspan="2" scope="col">Redis</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th width="30%">Redis服务器主机地址</th>
                    <td><span id="redisServerID">id</span></td>
                </tr>
                <tr>
